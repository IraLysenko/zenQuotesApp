<section class="flex flex-col">
<!--  <h1 class="mb-4 home__title">{{title}}</h1>-->
  <section class="px-6 pt-8 pb-4 pl-6 shadow-md mb-10 text-center border-2 border-black">
    <p class="text-[34px] uppercase leading-[1.3] tracking-normal">"No problem can be solved from the same level of consciousness that created it."</p>
    <div class="flex items-center justify-center mb-4">
      <div class="text-md">Albert Einstein</div>
    </div>
  </section>

  <section class="">
<!--    <h2 class="mr-4 flex items-center text-gray-400">Authors: </h2>-->
    <ul class="flex flex-wrap justify-between my-6">
      <li *ngFor="let author of authors | slice: 1:18 " class="px-4 py-2 mr-2 h-auto shadow-md flex rounded-xl hover:shadow-lg cursor-pointer">
        <span>{{author ?? "Unknown"}}</span>
      </li>
    </ul>
    <a href="#" class="flex items-center justify-center w-full text-center">More</a>
  </section>

  <section class="py-10">
    <ul class="flex w-full flex-wrap justify-between">
      <li *ngFor="let quote of quotes | slice: 1: 10" class="w-[32%] p-6 mb-4 border-t-4 border-black shadow-lg">
        <div class="flex flex-col justify-between h-full">
          <p class="text-2xl mb-6">{{quote.text}}</p>
          <p>{{quote?.author ?? "Unknown"}}</p>
        </div>
      </li>
    </ul>
  </section>

</section>
