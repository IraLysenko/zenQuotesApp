<section class="px-6 pt-8 pb-4 pl-6 shadow-md mb-10 text-center border-2 border-black">
  <p class="text-[34px] uppercase leading-[1.3] tracking-normal mb-2">
    {{ randomQuote.text }}
  </p>
  <p class="text-md text-gray-600 mb-4">
    {{ randomQuote.author || 'Unknown' }}
  </p>
  <div class="w-full flex justify-end">
    <button
      class="flex justify-end text-gray-400 hover:text-gray-600 active:text-gray-600 hover:transition-colors"
      type="button"
      (click)="randomQuoteNext.emit()"
    >
      Next >
    </button>
  </div>
</section>
